<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
    
</head>
<body>
    
    <form>
        Name: <input type="text" name="name" placeholder="please enter you name ..."/> 
         <br/>
         <br/>
        Address : <textarea name="address"></textarea>
         <br/>
         <br/>
        Gender : 
        <input type="radio" value="m" name="gender"/> Male
        <input type="radio" value="f" name="gender"/> Female
        <input type ="radio" value="o" name="gender"/> Other
        <br/>
        <br/>
        Country:
        <select>
            <option>Please select a country</option>
            <optgroup label="Asia"></optgroup>
            <option value="india" >India</option>
            <option value="africa">Africa</option>
            <option value="china">China</option>
            <option value="uk">Uk</option>
        </select>
        <br/>
        <br/>
        Hobbies:
        <input type="checkbox" name="Hobbies[]" checked=""/>Dancing 
        <input type="checkbox" name="Hobbies[]"/> Singing
        <input type="checkbox" name="Hobbies[]"/>Painting 

        <br/>
        <br/>
        Resume:
        <input type="File" name="Image"/>
        <br/>
        <br/>
        <input type="submit" value="send"/>
        <input type="Reset" value="Reset"/>
    </form>


</body>
</html>
